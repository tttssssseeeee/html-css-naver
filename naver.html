<!doctype HTML> 
<HTMl lang="ko">
    <!--language(korea)-->
    <head>
        <meta charset="utf-8" /> 
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    </head>
    <body>
        <h1>
            <a href="https://www.naver.com">네이버</a> 
            <!--속성(attribute) -->
        </h1>
        <h2>검색창</h2>
        <fieldset>
            <legend>검색</legend>
            <input />
            <button>검색</button>
            <!--input은 python input이랑 같네-->
            <!--input type="checkbox"(여러개 선택 가능)-->
            <!--input type="radio"(양자택일)-->
        </fieldset>
        <ul> <!--uncodered list--> <!--OL : ORDER LIST-->
            <li>메일</li><!--list item-->
            <li>카페</li><!--list item-->
            <li>블로그</li><!--list item-->
            <li>쇼핑</li><!--list item-->
            <li>뉴스</li><!--list item-->
            <li>증권</li><!--list item-->
            <li>부동산</li><!--list item-->
            <li>지도</li><!--list item-->
            <li>웹툰</li><!--list item-->

        </ul>
        <h2>실시간 검색어</h2>
        <h3>연합뉴스</h3>
        <ol>
            <li>충격) 지금 공부하기 싫어...</li>
            <li>속보) 회사 그만두고 싶어</li>
            <li>중대발표 : 취업 다른곳에 하고싶다..</li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
            <li><img src="./경제.png" alt="경제"></li>
            <li><img src="./ㅜㄷㅈㄴ.png" alt="news"></li>
            <!--시각장애인은 못보기 때문에 설명을 달아주어야함(alt)-->
            <!--img일 경우에는 src(Source) / 주소일경우는(href)-->
            <!--span:얇게, bold:굵게, i:밑줄-->
        </ul>
        <h4>로그인</h4>
        <h5>뉴스</h5>
        <h6>법률</h6>
    </body>
</HTML>
